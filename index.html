<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="./assets/css/style.css">
    <title>General Trivia Game</title>
</head>
<body>
<!-- //intro with instructions -->
    <div class="row1">
        <div class="col-md-4">
            </div>
                <div class="intro col-md-4">
                    <div class="card-body">
                            <h1 class="display-4">Welcome to General Trivia</h1>
                            <p class="lead">We have ten mild questions for you to respond to</p>
                            <p>Lets see how many you can get correct</p>
                        <br />    
                            <button type="button" class="btn btn-primary blue-background white" id="start-btn">Start</button>
                    </div>
                </div>    
        <div class="col-md-4">
            </div>        
    </div> 
<!-- //result screen upon full answer-->
    <div class="row">
            <div class="col-lg-2"></div>
                <div class="answerCount col-lg-9">
                        <div class="card-body" id="answerScreen">
                            <p id= "correctScreen">Correct Answers: </p>
                            <p id= "wrongScreen">Incorrect Answers: </p>
                        </div>
                </div>
            <div class="col-lg-1"></div>
    </div>         
          
<!-- //counter and questions -->

<!-- begin row -->
    <div class= "row">
<!-- begin timerBox -->
        <div class= "col-lg-2">
            </div>
                <div class="col-lg-9">
                    <div class="card timerBox">
                        <div class="card-body">
                                    <header>General Trivia</header>
                            <div class="timeRemain">Time Remaining: 
                                        <div id="time-remain">60</div>
                            </div>
                <!-- //questions -->
                            <div class="questions">
                                <button type="button" class="btn btn-primary blue-background white" id="sub-but">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
        <div class= "col-lg-1">
            </div>       
    </div>
<!-- //end timerBox -->

            <br />
                <p id="correctTimeup">Correct Answers: </p>
                <p id="wrongTimesUp">Incorrect Answers: </p>
        </div>
    </div> -->

</body>
